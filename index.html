<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聖書通読</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <main style="font-family:system-ui;max-width:720px;margin:24px auto;padding:0 16px;">
    <h1>聖書通読</h1>
<button id="btnInstall" style="display:none;">📲 アプリをインストール</button>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin:12px 0;">
      <button id="btnEnablePush" style="padding:10px 14px;font-weight:700;">🔔 通知を有効にする</button>
    </div>
    <div id="pushStatus" style="margin:6px 0 18px;"></div>

    <div id="todayMeta" style="font-size:18px;font-weight:700;margin:10px 0;"></div>
    <div id="todayVerse" style="font-size:22px;font-weight:800;margin:6px 0;"></div>

    <div id="btnArea" style="display:flex;gap:10px;flex-wrap:wrap;margin:14px 0;"></div>

    <div id="todayComment" style="white-space:pre-wrap;margin-top:16px;"></div>

    <div id="errorBox" style="margin-top:16px;color:#b00020;"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
